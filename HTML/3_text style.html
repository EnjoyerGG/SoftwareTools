<style>
    p {
        /*全局修改*/
        font-family: Arial;
        margin-top: 0;

    }

    /*全局修改不如局部修改优先级高*/

    .video-title {
        font-family: Arial;
        font-size: 30px;
        /*加粗*/
        font-weight: bold;
        /*风格*/
        font-style: italic;
        /*字符居中*/
        text-align: center;
        /*每一行放多少字*/
        width: 500px;
        /*行距*/
        line-height: 24px;
        margin-bottom: 5px;
    }

    .video-stars {
        font-family: Arial;
        font-size: 14px;
        color: rgb(96, 96, 96);
        margin-bottom: 20px;
    }

    .video-author {
        font-family: Arial;
        color: rgb(96, 96, 96);
        font-size: 14px;
        margin-bottom: 40px;
    }

    .apple-text {
        margin-bottom: 50px;
        font-size: 14px;
        background-color: red;
        color: white;
        text-align: center;
        padding-top: 18px;
        padding-bottom: 18px;
        /*整段下划线*/
        /* text-decoration: underline; */
    }

    .span-example {
        color: red;
        /*左边距*/
        margin-left: 12px;
    }

    .span-example:hover {
        text-decoration: underline;
    }

    .shop-link {
        cursor: pointer;
    }

    .shop-link:hover {
        text-decoration: underline;
    }
</style>

<p class="video-title">
    This is the first paragraph I wrote.
</p>

<p class="video-stars">
    3.4M views &#183; 1 year ago
</p>

<p class="video-author">
    Marques Brownlee &#10003;
</p>

<p class="apple-text">
    Shop early for the best selection of holiday favourite. <span class="shop-link">Shop
        now!</span> &#64;
</p>
<p>
    <!--加粗，使用strong-->
    <!--段落中的下划线，使用u-->
    Shop early for the <strong>best</strong> selection of <u>holiday</u> favourite. <span class="span-example">Shop
        now!</span> &#64;
</p>
